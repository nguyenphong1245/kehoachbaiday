services:
  postgres:
    image: postgres:16-alpine
    container_name: khbd-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-khbd}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in .env file}
      POSTGRES_DB: ${POSTGRES_DB:-khbd}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - khbd-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER:-khbd} -d $${POSTGRES_DB:-khbd}"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build: ./backend
    container_name: khbd-backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      # Override database URL to point to Docker service name
      SQL_DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-khbd}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-khbd}
      PISTON_API_URL: http://piston:2000/api/v2
      # Production settings - override from root .env
      FRONTEND_BASE_URL: ${FRONTEND_BASE_URL:-http://localhost}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost}
      COOKIE_SECURE: ${COOKIE_SECURE:-false}
      COOKIE_SAMESITE: ${COOKIE_SAMESITE:-lax}
    networks:
      - khbd-network
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/health')\""]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 30s
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: /api/v1
    container_name: khbd-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-80}:80"
    networks:
      - khbd-network
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:80/ || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 3
    depends_on:
      backend:
        condition: service_healthy

  piston:
    image: ghcr.io/engineer-man/piston
    container_name: khbd-piston
    restart: unless-stopped
    # privileged required by isolate sandbox
    privileged: true
    networks:
      - khbd-network
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:2000/api/v2/runtimes',r=>{process.exit(r.statusCode===200?0:1)}).on('error',()=>process.exit(1))\""]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
    volumes:
      - piston-packages:/piston/packages
    tmpfs:
      - /tmp:exec

networks:
  khbd-network:
    driver: bridge

volumes:
  postgres-data:
  piston-packages:
